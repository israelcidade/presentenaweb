<div class="page-wrapper">
    <div class="container">
        <div class="cart-page">
        	<div class="title-wrapper">
                <h3><img src="images/shopping-icon.png" alt=""/> MINHA SACOLA</h3>
            </div>
	        
            <table width="100%" border="0" class="table text-center spacer-3x">
              <tr>
                <th scope="col">&nbsp;</th>
                <th scope="col">NOME DO PRODUTO</th>
                <th scope="col">VALOR UNITARIO</th>
                <th scope="col">QUANTIDADE</th>
                <th scope="col">VALOR TOTAL</th>
                <th scope="col">&nbsp;</th>
              </tr>
              <tr>
                <td>
                	<div class="image-holder">
                    	<div class="image red-bg"></div>
                    </div>
                </td>
                <td>ALMOFADA</td>
                <td>R$ 000,00</td>
                <td><input type="text" class="form-control qty" id="qty" placeholder="qty" value="1"></td>

                <td><a href="#" class="remove"><span class="glyphicon glyphicon-trash"></span></a></td>

            </table>

            </div>
            
            <div class="clearfix"></div>
            
            <div class="spacer-2x">
                <div class="left">
                    <a href="#" class="btn btn-danger">Continuar Comprando</a>
                </div>

                    <a href="#" class="btn btn-danger">Finalizar Pedido</a>
                </div>
            </div>
            
        </div>

</div>
