<div class="page-wrapper">
    <div class="container">
        <div class="text-page form1 white-bg">
          <h2>Endereço de Entrega</h2>
            <table width="100%" border="0">
              <tr>
                <td style="width:20%;"><label>Nome destinatario:</label></td>
                <td style="width:30%;"><input class="input-group" type="text" name="nome-destinatario"></td>
                <td class="text-right" style="width:20%;"><label>CEP:</label></td>
                <td style="width:30%;">
                  <div style="float:left;">
                    <input style="width: 150px;" class="input-group" type="text" name="cep">
                  </div>
                  <div style="float:right; padding-top: 5px; padding-right: 5px;">
                    <a href="javascript:void(0);" onClick="buscacep()">Buscar Cep</a>
                  </div>
              </td>
              </tr>
              <tr>
                <td><label>Endereço:</label></td>
                <td colspan="3"><input class="input-group" type="text" name="endereco-entrega" readonly="true"></td>
              </tr>
              <tr>
                <td><label>Número:</label></td>
                <td><input class="input-group" type="text" name="numero"></td>
                <td class="text-right"><label>Complemento:</label></td>
                <td><input class="input-group" type="text" name="complemento"></td>
              </tr>
              <tr>
                <td><label>Bairro:</label></td>
                <td><input class="input-group" type="text" name="bairro" readonly="true"></td>
                <td class="text-right"><label>Cidade:</label></td>
                <td><input class="input-group" type="text" name="cidade" readonly="true"></td>
              </tr>
              <tr>
                <td><label>Estado:</label></td>
                <td><input class="input-group" type="text" name="estado" readonly="true"></td>
                <td class="text-right"><label>País:</label></td>
                <td><input class="input-group" type="text" name="pais" value="Brasil" readonly="true"></td>
              </tr>
            </table>
            <form method="post" target="pagseguro"  
                 action="https://sandbox.pagseguro.uol.com.br/v2/checkout/payment.html" onsubmit="PagSeguroLightbox(this); return false;">  
          
                <!-- Campos obrigatórios -->  
                <input name="receiverEmail" type="hidden" value="suporte@lojamodelo.com.br">  
                <input name="currency" type="hidden" value="BRL">  
          
                <!-- Itens do pagamento (ao menos um item é obrigatório) -->  
                <input name="itemId1" type="hidden" value="0001">  
                <input name="itemDescription1" type="hidden" value="Notebook Prata">  
                <input name="itemAmount1" type="hidden" value="24300.00">  
                <input name="itemQuantity1" type="hidden" value="1">  
                <input name="itemWeight1" type="hidden" value="1000">  
                <input name="itemId2" type="hidden" value="0002">  
                <input name="itemDescription2" type="hidden" value="Notebook Rosa">  
                <input name="itemAmount2" type="hidden" value="25600.00">  
                <input name="itemQuantity2" type="hidden" value="2">  
                <input name="itemWeight2" type="hidden" value="750">  
          
                <!-- Código de referência do pagamento no seu sistema (opcional) -->  
                <input name="reference" type="hidden" value="REF1234">  
                  
                <!-- Informações de frete (opcionais) -->  
                <input name="shippingType" type="hidden" value="1">  
                <input name="shippingAddressPostalCode" type="hidden" value="01452002">  
                <input name="shippingAddressStreet" type="hidden" value="Av. Brig. Faria Lima">  
                <input name="shippingAddressNumber" type="hidden" value="1384">  
                <input name="shippingAddressComplement" type="hidden" value="5o andar">  
                <input name="shippingAddressDistrict" type="hidden" value="Jardim Paulistano">  
                <input name="shippingAddressCity" type="hidden" value="Sao Paulo">  
                <input name="shippingAddressState" type="hidden" value="SP">  
                <input name="shippingAddressCountry" type="hidden" value="BRA">  
          
                <!-- Dados do comprador (opcionais) -->  
                <input name="senderName" type="hidden" value="José Comprador">  
                <input name="senderAreaCode" type="hidden" value="11">  
                <input name="senderPhone" type="hidden" value="56273440">  
                <input name="senderEmail" type="hidden" value="comprador@uol.com.br">  
          
                <!-- submit do form (obrigatório) -->  
                <input alt="Pague com PagSeguro" name="submit"  type="image"  
                src="https://p.simg.uol.com.br/out/pagseguro/i/botoes/pagamentos/209x48-comprar-assina.gif"/>  
          
              </form>  
			     <!-- <div class="text-right"><input type="submit" value="Submit"></div>  -->         
        </div>
    </div>
</div>
