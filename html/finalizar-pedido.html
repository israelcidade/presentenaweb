<div class="container">
    <div class="row highlights">
        <div class="col-xs-4"><img src="<%URLPADRAO%>html/style/images/deliver.png" class="img-responsive"  alt=""/></div>
        <div class="col-xs-4"><img src="<%URLPADRAO%>html/style/images/payment.png" class="img-responsive"  alt=""/></div>
        <div class="col-xs-4"><img src="<%URLPADRAO%>html/style/images/quality.png" class="img-responsive"  alt=""/></div>
    </div>
</div>
<div class="page-wrapper">
    <div class="container">
        <div class="text-page form1 white-bg">
	        <h2>Meus Dados</h2>
            <table width="100%" border="0">
              <tr>
                <td style="width:20%;"><label>Nome completo:</label></td>
                <td style="width:30%;"><input class="input-group" type="text"></td>
                <td class="text-right" style="width:20%;"><label>E-mail:</label></td>
                <td style="width:30%;"><input class="input-group" type="text"></td>
              </tr>
              <tr>
                <td><label>CPF:</label></td>
                <td><input class="input-group" type="text"></td>
                <td class="text-right"><label>Telefone:</label></td>
                <td><input class="input-group" type="text"></td>
              </tr>
            </table>
            
          <h2>Endereco</h2>
            <table width="100%" border="0">
              <tr>
                <td style="width:20%;"><label>Nome destinatario:</label></td>
                <td style="width:30%;"><input class="input-group" type="text"></td>
                <td class="text-right" style="width:20%;"><label>CEP:</label></td>
                <td style="width:30%;"><input class="input-group" type="text"></td>
              </tr>
              <tr>
                <td><label>Endereco de entrega:</label></td>
                <td colspan="3"><input class="input-group" type="text"></td>
              </tr>
              <tr>
                <td><label>Numero:</label></td>
                <td><input class="input-group" type="text"></td>
                <td class="text-right"><label>Complemento:</label></td>
                <td><input class="input-group" type="text"></td>
              </tr>
              <tr>
                <td><label>Bairro:</label></td>
                <td><input class="input-group" type="text"></td>
                <td class="text-right"><label>Cidade:</label></td>
                <td><input class="input-group" type="text"></td>
              </tr>
              <tr>
                <td><label>Estado:</label></td>
                <td><input class="input-group" type="text"></td>
                <td class="text-right"><label>Pais:</label></td>
                <td><input class="input-group" type="text"></td>
              </tr>
            </table>
			
            <h2>Pagamento</h2>
            <div class="pull-left" style="padding-left:15px; padding-right:55px;">Forma de pagamento: </div>
            <div class="radio">
              <label> 
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Place logo here...
              </label>
            </div>
            <div class="text-right"><input type="button" class="btn btn-danger btn-lg" value="ENVIAR PEDIDO"></div>
        </div>
    </div>
</div>
