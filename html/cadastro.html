<div class="container">
    <div class="row highlights">
        <div class="col-xs-4"><img src="<%URLPADRAO%>html/style/images/deliver.png" class="img-responsive"  alt=""/></div>
        <div class="col-xs-4"><img src="<%URLPADRAO%>html/style/images/payment.png" class="img-responsive"  alt=""/></div>
        <div class="col-xs-4"><img src="<%URLPADRAO%>html/style/images/quality.png" class="img-responsive"  alt=""/></div>
    </div>
</div>

<div class="page-wrapper">

    <div class="container">

        <div class="text-page form2 white-bg">
            <%MSG%>
        	<div class="left col1">

		        <h2>Já tem cadastro na loja?</h2>
                <p>Se já possui cadastro, informe nos campos abaixo seu e-mail e senha de acesso</p>
                <form role="form" class="spacer-3x" method="post" action="">
                    <input type ="hidden" name="acao" value="login">
                    <div class="form-group">
                        <label for="InputEmail1">E-mail: </label>
                        <input type="email" name="email" class="form-control" id="InputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Senha: </label>
                        <input type="password" name="senha" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                          <input type="checkbox"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg">ENTRAR</button>
                    <a href="javascript:Senha();" style="margin-left:25px;">Esqueci a senha</a>
                </form>
            </div>
            
			<div class="left col2">
                <h2>Criar cadastro</h2>
                <p>Use o formulário abaixo para se cadastrar. É rápido e fácil. Vamos lá!</p>
                <form role="form" class="spacer-3x" action="" method="post">
                    <input type ="hidden" name="acao" value="cadastrar">
                    <div class="form-group">
                        <label for="regName">Nome completo: </label>
                        <input type="text" class="form-control" id="regName" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="regCPF">CPF: </label>
                        <input type="text" class="form-control" id="regCPF" name="cpf" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">E-mail: </label>
                        <input type="email" class="form-control" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Senha: </label>
                        <input type="password" class="form-control" id="regPassword" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword2">Confirme a Senha: </label>
                        <input type="password" class="form-control" id="regPassword2" name="senha2" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg">CADASTRAR</button>
                </form>
			</div>
            
            
            <div class="divider"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
function Senha(){
    var email = prompt("Por Favor, Informe o seu Email!");
        if(email == ''){
            alert('Email Invalido!');
        }else{
            $.post("<%URLPADRAO%>lib/ajax/reenviaemail.php",
            {email: email},
            function(retorno){
                if(retorno == 'emailerrado'){
                    alert('Email Invalido!');
                }else if(retorno == 'enviado'){
                    alert('Nova Senha enviada para seu email!');
                }else if(retorno == 'false'){
                    alert('Falha ao enviar Email com nova Senha');
                }else if(retorno == 'sememail'){
                    alert('Email nao cadastado');
                }
            }    
        );
    }
}
</script>
