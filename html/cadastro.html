<div class="page-wrapper">
    <div class="container">
        <div class="text-page form2 white-bg">
        	<div class="left col1">
		        <h2>Já tem cadastro na loja?</h2>
                <p>Se já possui cadastro, informe nos campos abaixo seu e-mail e senha de acesso</p>
                <form role="form" class="spacer-3x" method="post" action="">
                    <input type ="hidden" name="acao" value="login">
                    <div class="form-group">
                        <label for="InputEmail1">E-mail: </label>
                        <input type="email" name="email" class="form-control" id="InputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Senha: </label>
                        <input type="password" name="senha" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                          <input type="checkbox"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg">ENTRAR</button>
                    <a href="#" style="margin-left:25px;">Esqueci a senha</a>
                </form>
            </div>
            
			<div class="left col2">
                <h2>Criar cadastro</h2>
                <p>Use o formulário abaixo para se cadastrar. É rápido e fácil. Vamos lá!</p>
                <form role="form" class="spacer-3x">
                    <div class="form-group">
                        <label for="regName">Nome completo: </label>
                        <input type="text" class="form-control" id="regName">
                    </div>
                    <div class="form-group">
                        <label for="regCPF">CPF: </label>
                        <input type="text" class="form-control" id="regCPF">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">E-mail: </label>
                        <input type="email" class="form-control" id="regEmail">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Senha: </label>
                        <input type="password" class="form-control" id="regPassword">
                    </div>
                    <div class="form-group">
                        <label for="regPassword2">Confirme a Senha: </label>
                        <input type="password" class="form-control" id="regPassword2">
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg">CADASTRAR</button>
                </form>
			</div>
            
            
            <div class="divider"></div>
        </div>
    </div>
</div>
